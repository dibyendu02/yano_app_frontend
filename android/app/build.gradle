/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC).
 */
def jscFlavor = 'org.webkit:android-jsc-intl:+' // Use the intl variant if needed

// Access properties from gradle.properties with default values
def enableHermes = project.hasProperty("hermesEnabled") ? project.hermesEnabled.toBoolean() : false
def enableNewArch = project.hasProperty("newArchEnabled") ? project.newArchEnabled.toBoolean() : false

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.yano_frontend"
    defaultConfig {
        applicationId "com.yano_frontend"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // For QR code scanner compatibility
        missingDimensionStrategy 'react-native-camera', 'general'

        // Enable Multidex if the app has a large number of methods
        multiDexEnabled true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    // Required for Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}"

    // Glucometer libraries
    implementation(name: 'bgmlib-release', ext: 'aar')

    // Health meter libraries
    implementation(name: 'BleDev_release_v2.6.7', ext: 'aar')
    implementation(name: 'CssServer_release_v2.6.4', ext: 'aar')
    implementation(name: 'CssSocket_release_v2.6.4', ext: 'aar')

    // AndroidX Support Libraries
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'

    // Network Libraries
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.8.1'
    implementation 'com.squareup.okio:okio:1.14.0'

    // RxJava and Gson
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.google.code.gson:gson:2.8.0'

    // React Native and Hermes
    implementation("com.facebook.react:react-android")
    if (enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Additional React Native Libraries
    implementation project(':react-native-vector-icons')
}

// Auto-link native modules
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
